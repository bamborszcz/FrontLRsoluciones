<form class="container mt-5" style="border: 2px solid blue" [formGroup]="getReg()">
  <div class="d-flex justify-content-center" style="border: 2px solid red">
    <mat-form-field style="width: 30%;">
      <mat-label>Subir Archivos</mat-label>
      <mat-select [formControl]="toppings" multiple (selectionChange)="getForm()">
        <mat-option *ngFor="let topping of toppingList" [value]="topping" >{{
          topping
        }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="d-flex justify-content-center" style="border: 2px solid red">
    <mat-form-field style="width: 30%;">
      <mat-label>Categoria</mat-label>
      <input
        matInput
        formControlName="categoria"
        class="form-control"
        [errorStateMatcher]="matcher"
        placeholder="Escriba su Categoria"
      />
    </mat-form-field>
  </div>

  <div class="d-flex justify-content-center" style="border: 2px solid red">
    <mat-form-field style="width: 30%;">
      <mat-label>Footer</mat-label>
      <input
        matInput
        formControlName="foto"
        class="form-control"
        [errorStateMatcher]="matcher"
        placeholder="Escriba su Foto"
      />
    </mat-form-field>
  </div>

  <div *ngIf="this.select()" class="d-flex justify-content-center">
    <mat-form-field style="width: 30%;">
      <mat-label>Producto</mat-label>
      <input
        matInput
        [formControl]=""
        [errorStateMatcher]="matcher"
        placeholder="Escriba su Producto"
      />
    </mat-form-field>
  </div>

  <div *ngIf="this.select()" class="d-flex justify-content-center">
    <mat-form-field style="width: 30%;">
      <mat-label>Descripcion</mat-label>
      <textarea
        matInput
        [formControl]=""
        [errorStateMatcher]="matcher"
        placeholder="Escriba su Descripcion"
      ></textarea>
    </mat-form-field>
  </div>

<div *ngIf="this.select()" class="d-flex justify-content-center" style="border: 2px solid red">
  <button mat-raised-button  (click)="onClick()" style=" outline: none;
  border: 0;">
    <mat-icon  class="fas fa-cloud-upload-alt" style="width: auto; height: 3rem;  color: #00AEEA;"></mat-icon>{{" "+text}}</button>
</div>
<div>
  <ul>
    <li *ngFor="let file of this.files" [@fadeInOut]="file.state">
      <mat-progress-bar [value]="file.progress" ></mat-progress-bar>
      <span id="file-label">
        {{file.data.name}}
        <a title="Retry" (click)="retryFile(file)" *ngIf="file.canRetry">
          <mat-icon class="fas fa-sync-alt"></mat-icon>
        </a>
        <a title="Cancel" (click)="cancelFile(file)" *ngIf="file.canCancel">
          <mat-icon class="far fa-times-circle"></mat-icon>
        </a>
      </span>
    </li>
  </ul>
  <input
        type="file"
        id="fileUpload"
        name="fileUpload"
        multiple="multiple"
        style="display: none;"
      />
  </div>

  <div class="example-button-row d-flex justify-content-center">
    <button (click)="basic()" mat-raised-button color="primary" style="width: 10%;">Basic</button>
    <button mat-raised-button color="primary" style="width: 10%;">Primary</button>
  </div>
</form>
